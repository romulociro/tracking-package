# Configuração do datasource para o H2 (banco em memória)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração para criação e destruição do esquema em cada teste
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: habilitar o console H2 para depuração (acessível via /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console